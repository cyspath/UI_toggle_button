<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Toggle Button</title>
    <script src='assets/jquery.js'></script>

    <link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" href="assets/typeA.css">
    <link rel="stylesheet" href="assets/typeB.css">

    <script type="text/javascript" src='lib/typeA.js'></script>
    <script type="text/javascript" src='lib/typeB.js'></script>

  </head>
  <body>

    <div class="container">
      <h2>Type A</h2>
      <div class="toggle on"><div class="toggle-circle"></div></div>
      <br>
      <div class="toggle"><div class="toggle-circle"></div></div>
      <br>
      <br>

      <h2>Type B</h2>
      <div class="share-created__confirmation">
        <div class="share-created__confirmation-container">
          Are you sure you want to revoke access?
          <button class='button.share-created__confirmation-btn share-created__confirmation-btn-green' name="button">YES</button>
          <button class='button.share-created__confirmation-btn share-created__confirmation-btn-red' name="button">NO</button>
        </div>
      </div>

      <div class="toggle-switch on"><div class="toggle-switch-circle"></div></div>
      <br>
    </div>


  </body>
</html>
