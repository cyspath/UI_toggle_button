<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Toggle Button</title>
    <script src='assets/jquery.js'></script>

    <link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" href="assets/typeA.css">
    <link rel="stylesheet" href="assets/typeB.css">

    <script type="text/javascript" src='lib/typeA.js'></script>
    <script type="text/javascript" src='lib/typeB.js'></script>

  </head>
  <body>

    <div class="container">
      <h2>Type A</h2>
      <div class="toggle on"><div class="toggle-circle"></div></div>
      <br>
      <div class="toggle"><div class="toggle-circle"></div></div>
      <br>
      <br>

      <h2>Type B</h2>
      <div class="toggle-switch on"><div class="toggle-switch-circle"></div></div>
      <br>
      <div class="toggle-switch"><div class="toggle-switch-circle"></div></div>
    </div>


  </body>
</html>
